<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        .bee {
            color:red;
        }
        #mask {
            color:blue;
        }
        body {
            background-color: paleturquoise;
        }
    </style>
</head>
<!--
CSS selectors:
Tag = all tags in page
class = .[class name]
ID = use # to select

class and ID selects certain things not all tags
-->
<body>
    <div class="bee">
        This is some of my stuff
    </div>
    <div id="mask">
        This is some more of my stuff (:<
    </div>
</body>
</html>
