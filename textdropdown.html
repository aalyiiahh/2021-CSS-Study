<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown menu</title>
    <style>
        .dropndown{
            position: relative;
            display: inline-block;
        }
        .dropdowncontent{
            display:none;
            position: absolute;
            background-color: mistyrose;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropndown:hover .dropdowncontent{
            display: block;
        }
    </style>
</head>
<body>
<div class="dropndown">
    <span>Lookie Here!!!!!!</span>
    <div class="dropdowncontent">
        <p>hewwo</p>
    </div>
</div>

</body>
</html>
